<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chargement CHU</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:transparent; /* important iframe */
}

/* ===== Carte centrale ===== */

.loader-box{
    padding:40px 50px;
    border-radius:16px;
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,60,100,0.12);
    text-align:center;
    min-width:320px;
}

/* ===== Bandeau CHU ===== */

.chu-badge{
    font-size:13px;
    font-weight:600;
    letter-spacing:1px;
    color:#0f4c75;
    margin-bottom:6px;
}

.service{
    font-size:18px;
    font-weight:600;
    color:#1b6ca8;
    margin-bottom:25px;
}

/* ===== Croix médicale animée ===== */

.cross{
    width:70px;
    height:70px;
    margin:0 auto 25px;
    position:relative;
}

.cross div{
    position:absolute;
    background:#1b6ca8;
    border-radius:6px;
}

.cross .vertical{
    width:18px;
    height:70px;
    left:26px;
    animation:pulse 1.6s infinite ease-in-out;
}

.cross .horizontal{
    width:70px;
    height:18px;
    top:26px;
    animation:pulse 1.6s infinite ease-in-out;
}

@keyframes pulse{
    0%{transform:scale(1);opacity:1;}
    50%{transform:scale(1.12);opacity:0.75;}
    100%{transform:scale(1);opacity:1;}
}

/* ===== ECG dynamique ===== */

.ecg{
    width:260px;
    height:45px;
    margin:0 auto 20px;
}

.ecg path{
    stroke:#00a8cc;
    stroke-width:2.5;
    fill:none;
    stroke-dasharray:400;
    stroke-dashoffset:400;
    animation:ecgMove 2.2s linear infinite;
}

@keyframes ecgMove{
    to{stroke-dashoffset:0;}
}

/* ===== Texte ===== */

.status{
    font-size:14px;
    font-weight:500;
    color:#134e68;
}

.substatus{
    font-size:12px;
    color:#5c7c8a;
    margin-top:5px;
}

/* ===== Points dynamiques ===== */

.dots::after{
    content:"";
    animation:dots 1.5s infinite;
}

@keyframes dots{
    0%{content:"";}
    33%{content:".";}
    66%{content:"..";}
    100%{content:"...";}
}

</style>
</head>

<body>

<div class="loader-box">

    <div class="chu-badge">CENTRE HOSPITALIER UNIVERSITAIRE</div>
    <div class="service">Service des Urgences</div>

    <div class="cross">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>

    <svg class="ecg" viewBox="0 0 300 45">
        <path d="M0 22 L35 22 L50 5 L65 40 L80 22 L120 22 L140 8 L160 36 L180 22 L300 22"/>
    </svg>

    <div class="status">Initialisation du service<span class="dots"></span></div>
    <div class="substatus">Connexion aux modules médicaux sécurisés</div>

</div>

</body>
</html>
